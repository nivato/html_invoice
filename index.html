<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Invoice</title>
		<meta name="author" content="Nazar Ivato" />
		<link rel="shortcut icon" href="coins.ico">
		<script src="jquery-2.1.1.min.js"></script>
		<script src="classes/add_panel.js"></script>
		<script src="classes/product_row.js"></script>
		<script src="invoice.js"></script>
		<link rel="stylesheet" type="text/css" href="invoice.css">
	</head>
	<body>
		<div class="page">
			<div class="title">
				Invoice
			</div>
			<div class="add-bar">
				<div class="data-input wide-input">
					<label for="product-name" class="input-label">Product Name:</label>
					<input type="text" id="product-name" autofocus="true" class="input-field"/>
				</div>
				<div class="data-input narrow-input">
					<label for="units" class="input-label">Units:</label>
					<select id="units" size="1">
						<option>pcs</option>
						<option>kg</option>
						<option>l</option>
						<option>m</option>
						<option>m&sup2;</option>
					</select>
				</div>
				<div class="data-input narrow-input">
					<label for="quantity" class="input-label">Quantity:</label>
					<input type="text" id="quantity" autofocus="true" class="input-field"/>
				</div>
				<div class="data-input narrow-input">
					<label for="price" class="input-label">Price, $:</label>
					<input type="text" id="price" autofocus="true" class="input-field"/>
				</div>
				<img id="add-button" src="images/add.png" title="Add Product"/>
			</div>
			<div class="table-head">
				<div class="th-cell number">#</div>
				<div class="th-cell product">Product Name</div>
				<div class="th-cell units">Units</div>
				<div class="th-cell quantity">Quantity</div>
				<div class="th-cell price">Price, $</div>
				<div class="th-cell total">Total, $</div>
				<div class="th-cell actions">Actions</div>
			</div>
			<div class="rows-wrapper">
			</div>
			<div class="summary-row">
				<div class="th-cell number hidden">&nbsp;</div>
				<div class="th-cell product hidden">&nbsp;</div>
				<div class="th-cell units hidden">&nbsp;</div>
				<div class="tr-cell totalprice summary"><img src="images/coins.png" class="action-button" />Total Price, $:</div>
				<div id="total-price" class="tr-cell units summary">0</div>
				<div class="th-cell units hidden">&nbsp;</div>
			</div>
		</div>
	</body>
</html>
